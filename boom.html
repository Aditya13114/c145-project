<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-box position = "0 0.5 -3" color = "#0000FF"></a-box>
            <a-sphere position = "-2 1 -2.8" color = "#00FF00"></a-sphere>
            <a-cylinder position = "2.2 0.5 -2.8" color = "#FFFF00"></a-cylinder>
            <a-ring position = "5 1.4 -2.8" color = "#33FFF6"></a-ring>
            <a-octahedron position = "-4.8 1 -2.8" color = "#FF33DA"></a-octahedron>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="12" height="9" color="#7BC8A4"></a-plane>
        </a-scene>
    </body>
</html>
